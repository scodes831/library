<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;0,600;0,700;0,900;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="add">
    <button class="add-btn">Add New Book</button>
    </div>
    <div id="book-shelf">
        <!-- added books will go here in js -->
    </div>
    <div class="window"> 
        <div class="book-form">
            <h1>Add a Book:</h1>
            <div class="book">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="My Favorite Book">
            </div>
            <div class="book">
                <label for="author">Author</label>
                <input type="text" id="author" placeholder="Jane Doe">
            </div>
            <div class="book">
                <label for="pages">Number of Pages</label>
                <input type="number" id="pages" placeholder="100">
            </div>
            <div class="book">
                <h2>Have you read this book?</h2>
                <div class="radio-options">
                    <label for="has-read">Yes</label>
                    <input type="radio" id="has-read" name="read-status" value="yes">
                    <label for="not-read">No</label>
                    <input type="radio" id="not-read" name="read-status" value="no">
                </div>


            </div>
            <div class="form-buttons">
                <button id="cancel-btn">Cancel</button>
                <button id="submit-btn">Submit</button>
                <button id="clear-btn">Clear</button>
            </div>
        </div>
    </div>
